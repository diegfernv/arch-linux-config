#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = hyprpaper &
exec-once = waybar.sh &
exec-once = dunst --config ~/.config/dunst/dunstrc &
exec-once = nohup flatpak run com.github.wwmm.easyeffects --gapplication-service &

exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # For screenshare
